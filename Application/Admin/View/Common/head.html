<script>
    function updateSitemap(){
        $.post('{:U('Common/sitemap')}',function(data){
            if(data.status == 1){
                popup.confirm('Sitemap更新成功,是否查看?','操作提示!',function(action){
                    if(action == 'ok'){
                        window.open("{:'http://'.rtrim($_SERVER['SERVER_NAME'],'/').'/sitemap.xml'}");
                    }
                });
            }
        },'json');
    }
</script>
