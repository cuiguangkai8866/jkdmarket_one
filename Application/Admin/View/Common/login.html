<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登录-{$site.SITE_INFO.name}</title>
        <!-- <css href="__PUBLIC__/Min/?f=__CSS__/base.css|--PUBLIC--/Js/asyncbox/skins/default.css"/>
        <js href="__PUBLIC__/Min/?f=--PUBLIC--/Js/jquery-1.9.0.min.js|--PUBLIC--/Js/functions.js|--PUBLIC--/Js/jquery.form.js|--PUBLIC--/Js/asyncbox/asyncbox.js"/> -->
        <link rel="stylesheet" href="__CSS__/base.css" />
        <link rel="stylesheet" href="--PUBLIC--/Js/asyncbox/skins/default.css" />
        <!-- <link rel="stylesheet" href="__PUBLIC__/Js/asyncbox/skins/default.css{$addCss}"></script> -->
        <script type="text/javascript" src="--PUBLIC--/Js/jquery-1.9.0.min.js"></script>
        <script src="--PUBLIC--/Js/jquery-1.9.0.min.js"></script>
        <!-- // <script src="--PUBLIC--/Js/jquery.lazyload.js"></script> -->
        <script src="--PUBLIC--/Js/functions.js"></script>
        <script src="--PUBLIC--/Js/jquery.form.js"></script>
        <script src="--PUBLIC--/Js/asyncbox/asyncbox.js{$addJs}"></script>
        <!-- // <script src="__JS__/base.js"></script> -->
    </head>
<body class="loginWeb">
    <div class="loginBox">
        <div class="innerBox">
            <div class="logo" style="text-align: center;"> <img src="__IMG__/logo.png" /></div>
            <form id="form1" action="" method="post">
                <div class="loginInfo">
                    <ul>
                        <li class="row1">登录账号：</li>
                        <li class="row2"><input class="input" name="email" id="email" size="40" type="text" value="" /></li>
                    </ul>
                    <ul>
                        <li class="row1">登录密码：</li>
                        <li class="row2"><input class="input" name="pwd" id="pwd" size="40" type="password" value="" /></li>
                    </ul>
                    <ul>
                        <li class="row1">验证码：</li>
                        <li class="row2"><input class="input" id="verify_code" name="verify_code" type="text" style="width:100px;" /> <img src="{:U('Public/verify_code')}"  title="看不清？单击此处刷新" onclick="this.src+='?rand='+Math.random();"  style="width:107px;height:35px;cursor: pointer; vertical-align: middle;"/></li>
                    </ul>
                </div>
                <input type="hidden" name="op_type" id="op_type" value="1"/>
            </form>
            <div class="clear"></div>
            <div class="operation"><button class="btn submit">登录</button>   <button class="btn findPwd">忘记密码？</button></div>
        </div>
    </div>

    <script type="text/javascript">
        $(function(){
            $(".submit").click(function(){
                $("#op_type").val("1");
                if($("#email").val()==''||$("#pwd").val()==''||$("#verify_code").val()==''){
                    popup.alert("填写完整方可登陆");
                    return false;
                }
                commonAjaxSubmit();
            });
            $(".findPwd").click(function(){
                $("#op_type").val("2");
                if($("#email").val()==''){
                    popup.alert("填写了你的邮箱方可找回密码");
                    return false;
                }
                if($("#verify_code").val()==''){
                    popup.alert("请写验证码方可找回密码");
                    return false;
                }
                commonAjaxSubmit();
            });
        });
    </script>
</body>
</html>
