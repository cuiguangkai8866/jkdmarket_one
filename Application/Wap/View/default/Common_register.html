<include file="Common:subHead" />
<include file="Common:intoHead" />
<script src="__JS__/wapCommon.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="__CSS__/order.css" charset="gbk"/>
  <section class="orderInformation">
    <div class="register" style="min-height: 538px;">
      <form onsubmit="return false;">
          <div class="register_ty1 clearfix" style="position:relative;">
              <div class="register_ty3">
                  <input type="text" placeholder="请输入手机号码" id="email">
              </div>
              <a href="javascript:void(0)" onclick="getPhoneCode($('#email').val(),'{:U('Common/getPhoneCode')}')" class="get_btn"><i>获取验证码</i></a>
              <span class="get-num"><i>60秒</i></span>
          </div>
          <div class="register_ty1 clearfix">
              <div class="register_ty3"><input type="text" id="recheck" placeholder="输入您收到的短信验证码"></div>
          </div>
          <div class="register_ty1 clearfix">
              <div class="register_ty3"><input type="password" id="password" placeholder="请输入密码"></div>
          </div>
          <div class="register_ty1 clearfix">
              <div class="register_ty3"><input type="password" id="password2" placeholder="再次输入密码"></div>
          </div>
          <div class="register_ty1 clearfix tac">
              <input type="submit" style="cursor: pointer;" value="{$headName}" class="register_sub" onclick="register();">
          </div>
          <div class="register_ty1 register_ty7 tac">
            <a href="{:U('/login')}">已有账号？去登录>></a>
          </div>
      </form>
  </div>
  </section>
<include file="Common:footer" />
