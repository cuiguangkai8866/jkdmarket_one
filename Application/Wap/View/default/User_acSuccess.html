<include file="Common:subHead" />
<include file="Common:intoHead" />
<script src="__JS__/wapCommon.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="__CSS__/order.css" charset="gbk"/>
  <form id="orderForm" action="#" method="POST">
   <section>
    <div class="orderCreate clearfix">
        
            <h2>
                <i></i>恭喜您！订单提交成功
            </h2>
            <div class="detail">
               
                  <p>订单号：<span>{$info.oid}</span></p>
                  <p>下单时间：<span>{:date('Y-m-d H:i:s',$info[published])}</span></p>
                  <p>订单金额：<span>¥{$info.total_money}</span></p>
                  <p>订单状态：<span>等待支付</span></p>
               
            </div>
            <div class="button clearfix">
                <a class="btn check" href="javascript:void(0)" onclick="changeOrderStatus('{:U('/myOrder')}','{$info.id}','payOrder')">立刻支付</a>
                <!-- 跳转到首页 -->
                <a class="btn buyMore" href="{:U('/myOrder')}">我的订单</a>
            </div>
         
         
     </div>
     </section> 
  </form>
<include file="Common:footer" />
