<include file="Common:subHead" />
<include file="Common:intoHead" />
<script src="__JS__/wapCommon.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="__CSS__/order.css" charset="gbk"/>
  <section class="receiverinfo_address">
   <ul class="receiverList">
    <volist name="list" id="vo" empty="您还没有添加收货地址!">
        <li class="content clearfix">
            <span class="text"> <i class="name">{$vo.username}</i> <i class="tel">{$vo.phone}</i> <br /> <i class="addr">{$vo.shen_cityname}{$vo.shi.cityname}{$vo.xian_cityname}{$vo.address}</i> </span>
            <div class="operate">
                <if condition="$_GET['Cp'] neq null">
                    <a class="change" href="{:U('/reallyOrder').'?Cp='.$_GET['Cp'].'&address='.$vo[id]}"><i></i>选择</a>
                    <else/>
                    <a class="del" href="javascript:;" onclick="delMyFavorite('{:U('/myFavorite')}','{$vo.id}','delAddress')"><i></i>删除</a>
                    <a class="change" href="{:U('/editAddress').'?id='.$vo[id]}"><i></i>修改</a>
                </if>
            </div>
        </li>
    </volist>
   </ul> 
   <a class="btn" href="{:U('/editAddress').($_GET['Cp'] == null ? '' : '?Cp='.$_GET['Cp'])}">添加新地址</a>
  </section>
<include file="Common:footer" />
