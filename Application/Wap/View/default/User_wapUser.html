<include file="Common:subHead" />
<include file="Common:intoHead" />
<script src="__JS__/wapCommon.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="__CSS__/user.css" charset="UTF-8"/>
  <form id="orderForm" action="#" method="POST">
   <section class="userCenter clearfix" style="padding-bottom: 60px;">
        <div class="userInfo clearfix">
            <img class="bg" src="__IMG__/touch/topBg.jpg">
            <div class="userDetail">
                <div class="userPhoto">
                    <div class="mask"></div>
                    <img src="{:$_SESSION['member']['avatar_100'] == null ?'/Uploads/avatar/no_avatar.jpg':$_SESSION['member']['avatar_100']}">
                </div>
            </div>
            <div class="order">
                <p class="grade">酒富商城</p>
                <div class="orderStatus">
                    <a href="{:U('/myOrder').'?Status=waitPay'}"><strong>{$waitPayCount}</strong><span>待付款</span></a>
                    <a href="{:U('/myOrder').'?Status=waitDelivery'}"><strong>{$waitDeliveryCount}</strong><span>待发货</span></a>
                    <a href="{:U('/myOrder').'?Status=waitReally'}"><strong>{$waitReallyCount}</strong><span>待收货</span></a>
                    <a href="{:U('/myOrder').'?Status=isSuccess'}"><strong>{$isSuccessCount}</strong><span>已完成</span></a>
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
            </div>
        </div>
        <div class="contentFrame">
            <ul class="list clearfix">
                <li><a class="orderList" href="{:U('/myOrder')}"><img src="./__IMG__/touch/order.png  "><span>全部订单</span></a></li>
                <li><a class="cartList" href="{:U('/wapCart')}"><img src="./__IMG__/touch/cart.png  "><span>购物车</span></a></li>
                <li><a class="collect" href="{:U('/myFavorite')}"><img src="./__IMG__/touch/collect.png "><span>我的收藏</span></a></li>
                <li><a class="history" href="{:U('/viewCookie')}"><img src="./__IMG__/touch/history.png "><span>浏览历史</span></a></li>
                <li><a class="address" href="{:U('/myAddress')}"><img src="./__IMG__/touch/address.png "><span>地址管理</span></a></li>
            </ul>
        </div>
        <a href="javascript:void(0)" onclick="checkLogout('{:U('/logout')}')" class="btn">退出登录</a>
    </section> 
  </form>
<include file="Common:footer" />
