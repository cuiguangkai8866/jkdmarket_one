        $(function(){
            $("#app-jd,#biz-service,#site-nav").hover(function(){
                $(this).addClass('hover');
            },function(){
                $(this).removeClass('hover');
            })
            $("#myjf,#settleup-2013").mousemove(function(event) {
                var $this=$(this);
                setTimeout(function (){
                    $this.children('dl').children('.jf-loading').remove();
                    $this.children('dl.hover').children('dd').addClass('ddhover').fadeIn();
                }, 800);
            });
            $("#myjf,#settleup-2013").hover(function(){
                $(this).children('dl').addClass('hover');
                $(this).children('dl').children('.ddhover').show();
            },function(){
                $(this).children('dl').removeClass('hover');
                $(this).children('dl').children('.ddhover').hide();
            })

            $(".ckwl a").hover(function(){

            $(".subitem_gs").each(function() {

            $('.link-logout').click(function(){
                $.post('__ROOT__{:U('/Logout')}',function(data){
                    if(data == 1){
                        top.location.reload();
                    }
                });
            })
        })
    </script>
