<include file="Common:member_head" />
<style>
    .reg-box{width: 962px;margin: auto;border: 1px solid #f5f5f5;box-shadow: 0 1px 2px #d3d3d3;}
    .reg-h{font-size: 24px;font-family: 'microsoft yahei';margin: 67px 0 0 118px;}
    .mt70{margin-top: 70px;}
    .mt30{margin-top: 30px;}
    .lp_t{width: 820px;margin: auto;border-bottom: 1px solid #e9e9e9;padding-bottom: 12px;padding-top: 80px;}
    .lp_tl{font-size: 24px;font-family: 'microsoft yahei';}
    .lp_tr{font-size: 14px;}
    .reg-box form{padding-left: 70px;}
    .reg-bu{margin: 14px 0 80px 118px;width: 161px;height: 36px;line-height: 36px;background: url(__IMG__/hp_icon.png) no-repeat;background-position: 0 -656px;text-align: center;color:#fff;font-size: 14px;font-weight: bold;}
    .reg-bu a{color: #fff;display: block;}
    .reg-bu a:hover{text-decoration: none;}
</style>
<div class="sign">
    <div class="reg-box mt30">
        <div class="lp_t clearfix">
            <div class="lp_tl fl color">
                重设密码
            </div>
            <div class="lp_tr fr">
                <a href="{:U('/Login')}" title="" class="color">登录酒富>></a>
            </div>
        </div>
        <form action="" id="set_newPass" onsubmit="return false;" method="post">
                <div class="line">
                    <label for="signup-password">密码</label>
                    <div class="textbox_ui">
                        <input type="password" name="password" id="signup-password" pattern=".{6,16}" value="">
                        <div class="focus_text">
                            <p class="default">6-16个字符，建议使用字母加数字或符号组合</p>
                            <p class="safe"><span>弱</span><span>中</span><span>强</span></p>
                        </div>
                        <i class="valid"></i>
                        <div class="invalid">
                            <i></i>
                            <div class="required">请输入确认密码</div>
                            <div class="format">密码长度为6-16个字符</div>
                            <div class="custom">为了您的账号安全，密码需为6-16位字母和数字的组合</div>
                        </div>
                    </div>
                </div>

                <div class="line">
                    <label for="signup-password-confirm">重复密码</label>
                    <div class="textbox_ui">
                        <input type="password" name="password2" id="signup-password-confirm" value="">
                        <div class="focus_text">请再次输入密码</div>
                        <i class="valid"></i>
                        <div class="invalid">
                            <i></i>
                            <div class="required">请再次输入密码</div>
                            <div class="custom">两次密码输入不一致</div>
                        </div>
                    </div>
                </div>
                                <div class="line verityWrap">
                    <label for="signup-hashcode-confirm">验证码</label>
                    <div class="textbox_ui">
                        <input type="text" name="hash_code" id="signup-hashcode-confirm" pattern="([^\x00-\xff]|[0-9a-zA-Z]){4}" value="">
                        <div class="focus_text">按右图填写，不区分大小写</div>
                        <div class="invalid">
                            <i></i>
                            <div class="required">请输入验证码</div>
                            <div class="format">验证码输入有误</div>
                        </div>
                    </div>
                    <a href="#">
                        <img src="{:U('Common/check_code')}"  title="看不清？单击此处刷新" onclick="this.src+='?rand='+Math.random();"  style="width:107px;height:35px;cursor: pointer; vertical-align: middle;"/>
                    </a>
                </div>
                <div class="reg-bu">
                    <button onclick="commonAjaxSubmit('{:U('/Set_pass')}','#set_newPass');" style="width: 100%;height: 100%;display: block;background: url(__IMG__/hp_icon.png) no-repeat;background-position: 0 -656px;border:0;color: #fff;font-size: 14px;font-weight: bold;cursor: pointer;">更新密码</button>
        </div>
       </form>
    </div>
    </div>
<div class="clear"></div>
<include file="Common:member_foot" />
